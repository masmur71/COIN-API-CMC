<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchlist</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="light-theme">
    <div class="container">
      <div class="row align-items-center justify-content-between mb-4">
        <div class="col-md-auto">
          <h1 class="mt-5 mb-10">Watchlist</h1>
        </div>
        <div class="col-md-auto">
          <button class="btn btn-primary btn-sm" id="addWatchlistBtn">
            Tambah Watchlist
          </button>
        </div>
      </div>
      <div class="table-container">
        <table class="table table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col" data-column="rank">
                Rank <i class="fas fa-sort"></i>
              </th>
              <th scope="col" data-column="name">
                Nama <i class="fas fa-sort"></i>
              </th>
              <th scope="col">Simbol</th>
              <th scope="col" data-column="price">
                Harga (IDR) <i class="fas fa-sort"></i>
              </th>
              <th scope="col" data-column="volume">
                Volume (IDR) <i class="fas fa-sort"></i>
              </th>
              <th scope="col" data-column="market_cap">
                Kapitalisasi Pasar (IDR) <i class="fas fa-sort"></i>
              </th>
              <th scope="col" data-column="percent_change_1h">
                1j (%) <i class="fas fa-sort"></i>
              </th>
              <th scope="col" data-column="percent_change_24h">
                1d (%) <i class="fas fa-sort"></i>
              </th>
              <th scope="col" data-column="percent_change_7d">
                1m (%) <i class="fas fa-sort"></i>
              </th>
              <th scope="col">Aksi</th>
            </tr>
          </thead>
          <tbody id="watchlistTableBody">
            <!-- Data akan diisi di sini -->
          </tbody>
        </table>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="addAssetModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addAssetModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addAssetModalLabel">
              Tambah Aset Baru
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Input untuk mencari koin -->
            <input
              type="search"
              id="searchInput"
              class="form-control mt-3"
              placeholder="Cari koin..."
            />
            <div
              id="assetList"
              class="mt-3"
              style="max-height: 400px; overflow-y: auto"
            >
              <!-- Daftar koin akan dihasilkan di sini -->
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="saveAssetBtn">
              Simpan
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery, Popper.js, dan Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="watchlist.js"></script>
  </body>
</html>
