<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoinMarketCap Data</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="light-theme">
    <!-- Container Utama -->
    <div class="container">
      <div class="row align-items-center justify-content-between mb-4">
        <div class="col-md-auto">
          <h1 class="mt-5 mb-10">Data Coin</h1>
        </div>
        
        <div class="col-md-auto">
          <a href="portfolio.html" class="btn btn-secondary btn-sm">Portofolio</a>
          <a href="watchlist.html" class="btn btn-secondary btn-sm">Watchlist</a>
        </div>
 

      </div>
      <!-- Input Pencarian Koin -->
      <div class="row mb-3 justify-content-end">
        <div class="col-md-2">
          <input
            type="text"
            id="searchInput"
            class="form-control search-bar"
            placeholder="Cari koin..."
          />
        </div>
      </div class="table-container">
      <!-- Tabel Data Koin -->
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col" data-column="rank">
              Rank <i class="fas fa-sort"></i>
            </th>
            <th scope="col" data-column="name">
              Name <i class="fas fa-sort"></i>
            </th>
            <th scope="col">Symbol</th>
            <th scope="col" data-column="price">
              Price (IDR) <i class="fas fa-sort"></i>
            </th>
            <th scope="col" data-column="volume">
              Volume (IDR) <i class="fas fa-sort"></i>
            </th>
            <th scope="col" data-column="market_cap">
              Market Cap (IDR) <i class="fas fa-sort"></i>
            </th>
            <th scope="col" data-column="percent_change_1h">
              1h (%) <i class="fas fa-sort"></i>
            </th>
            <th scope="col" data-column="percent_change_24h">
              1d (%) <i class="fas fa-sort"></i>
            </th>
            <th scope="col" data-column="percent_change_7d">
              1w (%) <i class="fas fa-sort"></i>
            </th>
          </tr>
        </thead>
        <tbody id="coinTableBody">
          <!-- Data akan diisi oleh script.js -->
        </tbody>
      </table>
    </div>
    <!-- CoinMarketCap Marquee -->
    <div class="marquee-container">
      <div
        id="coinmarketcap-widget-marquee"
        coins="1,1027,825,1839,2010,52,6636,74,2,4172,5426,4687,5994,3890,3513"
        currency="USD"
        theme="light"
        transparent="false"
        show-symbol-logo="true"
      ></div>
    </div>
    <!-- Skrip untuk CoinMarketCap Marquee -->
    <script
      type="text/javascript"
      src="https://files.coinmarketcap.com/static/widget/coinMarquee.js"
    ></script>
    <!-- jQuery, Popper.js, dan Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
